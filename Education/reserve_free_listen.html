<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/loading.css"/>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/loading.animation.js" type="text/javascript"></script>
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>
	<!--loading页开始-->
		<div class="loading">
			<div class="loader">
		        <div class="loader-inner pacman">
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		          <div></div>
		        </div>
			</div>
		</div>
		<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">体验课预约</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="mui-content">
					<div class="mui-content-padded">
						<h4>预约的课：HTML体验课</h4>
					</div>
				</div>
				<div class="mui-content">
					<div class="mui-content-padded">
						<form class="mui-input-group">
							<div class="mui-input-row">
								<label>姓名</label>
								<input type="text" placeholder="">
							</div>
							<div class="mui-input-row">
								<label>电话</label>
								<input type="text" class="mui-input-clear" placeholder="">
							</div>
						</form>
					</div>
				</div>	
				<div class="mui-content">
					<div class="mui-content-padded">
						<h4>备注</h4>
					</div>
				</div>
				<div class="mui-content">
					<div class="mui-content-padded">
						<div class="mui-input-row" style="margin: 10px 5px;">
							<textarea id="textarea" rows="5" placeholder="多行文本框"></textarea>
						</div>
					</div>
				</div>				
				<div class="mui-content">
					<div class="mui-content-padded">
						<div class="mui-button-row">
							<button id="reserve" type="button" class="mui-btn mui-btn-royal mui-btn-block">预约</button>
							<div id="info"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});			 
			var nativeWebview, imm, InputMethodManager;
			
			var showSoftInput = function() {
				if (mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					var inputElem = document.querySelector('input');
					inputElem.focus();
					inputElem.parentNode.classList.add('mui-active'); //第一个是search，加上激活样式
				}, 200);
			};
			mui.plusReady(function() {
				initNativeObjects();
				showSoftInput();
			});
			var info = document.getElementById("info");
			document.getElementById("reserve").addEventListener('tap', function() {
				var btnArray = ['是', '否'];
				mui.confirm('您是否确认预约？', '准备预约', btnArray, function(e) {
					if (e.index == 0) {
						info.innerText = '预约成功';
						setTimeout(function() {
							mui.openWindow({
								url: 'my_reservations.html',
								id: 'my_reservations.html' 
			            	});
						}, 2000);
					} 
					else {
						info.innerText = '预约失败';
					}
				})
			});
		</script>
	</body>

</html>
